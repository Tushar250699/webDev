<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function declaration
        // FUNCTION CALL STATEMENT (caller)
        demo()// fun hoisting
        function demo()
        {
            console.log("nin parametarized function declaration");
        }
        // function expression

        var fun1=function demo2()
        {
            console.log("this is fun expression");
        }
        fun1()//FUNCTION CALL STATEMENT (caller)

        //ANONYMOUS FUNCTION

         let an= function (){
            console.log("This is anonymous function");
         }
         an();

         //Arrow Function 


         let arr= ()=>
         {
            console.log("This is an arrow function");
    
         }
         arr(10,20);// function call statement (caller)

         // IIFE
         (function (){
            console.log("This is IIFE");
              }())
        


    </script>
</body>
</html>
