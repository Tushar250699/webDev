        // IMPLICIT TYPE CASTING
        console.log("2"+true);

        console.log(true+1);

        console.log(false-"2");

        console.log("5"-2);

        console.log(7+7);

        console.log(false+false);



        // EXPLICITLY TYPE CASTING
        console.log("5"+5);//55

        console.log(Number("5")+5);//10

        console.log(Boolean("true")+2);//3

        console.log(Boolean("true")+"false");//truefalse

        console.log(Boolean("true")+false);//1

        console.log(Number("a")+5);//NAN
