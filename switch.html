<!DOCTYPE html>

<head>

<body>
    <script>
        //  PROMPT IS AN WINDOW OBJECT WHICH  IS USE TO TAKE INPUT FROM USER.
        // WHEN USER GIVES THE INPUT VALUE WHICH IS NOT DEFINED WHAT TYPE OF ITS
        //  SO WE CAN USE Number to type cast.
        switch(Number(prompt()))
        {
            case 1:
                console.log("ms");

            case 2:
                console.log("sachin");

            case 3:
                console.log("yuvi");

            case 4:
                console.log("Tushar");

            case 5:
                console.log("cr7");

            case 6:
                console.log("man");
                break;
            default:
                console.log("plz provide appropriate option");
        }
    </script>
</body>
